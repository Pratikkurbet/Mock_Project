<form [formGroup]="RegistrationForm" (ngSubmit)="addEmployee(common.emp)">
    <div class="container">
      <h1>Register</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>

      <label for="ename"><b>Employee Name</b></label>
      <input type="text" placeholder="Enter Employee Name" formControlName="ename" [(ngModel)]="common.emp.ename" required>
  
      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" formControlName="email" [(ngModel)]="common.emp.email" required>

      <label for="mobile"><b>Employee Contact</b></label>
      <input type="text" placeholder="Enter Employee Contact" formControlName="mobile" [(ngModel)]="common.emp.mobile" required>
  
      <label for="designation"><b>Employee Designation</b></label>
      <input type="text" placeholder="Enter Employee Designation" formControlName="designation" [(ngModel)]="common.emp.designation" required>

      <label for="username"><b>Employee Username</b></label>
      <input type="text" placeholder="Enter Employee Username" formControlName="username" [(ngModel)]="common.emp.username" required>

      <label for="password"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" formControlName="password" [(ngModel)]="common.emp.password" required>
  
      <label for="password_repeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" formControlName="password_repeat" [(ngModel)]="common.emp.repeat_password" required>
      <hr>
  
      <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
      <button type="submit" class="registerbtn">Register</button>
    </div>
  
    <div class="container signin">
      <p>Already have an account? <a (click)="callToLogin()">Sign in</a>.</p>
    </div>
  </form>
